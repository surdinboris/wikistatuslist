<!DOCTYPE html>
<script src="https://code.highcharts.com/highcharts.js"></script>
<script src="https://rawgit.com/highcharts/rounded-corners/master/rounded-corners.js"></script>
 <script>
 new Highcharts.Chart({
  title: {
    text: 'Highcharts Progress Bar',
    align: 'left',
    margin: 0,
  },
  chart: {
    renderTo: 'container',
    type: 'bar',
    height: 70,
  },
  credits: false,
  tooltip: false,
  legend: false,
  navigation: {
    buttonOptions: {
      enabled: false
    }
  },
  xAxis: {
    visible: false,
  },
  yAxis: {
    visible: false,
    min: 0,
    max: 100,
  },
  series: [{
    data: [100],
    grouping: false,
    animation: false,
    enableMouseTracking: false,
    showInLegend: false,
    color: 'lightskyblue',
    pointWidth: 25,
    borderWidth: 0,
    borderRadiusTopLeft: '4px',
    borderRadiusTopRight: '4px',
    borderRadiusBottomLeft: '4px',
    borderRadiusBottomRight: '4px',
    dataLabels: {
      className: 'highlight',
      format: '150 / 600',
      enabled: true,
      align: 'right',
      style: {
        color: 'white',
        textOutline: false,
      }
    }
  }, {
    enableMouseTracking: false,
    data: [25],
    borderRadiusBottomLeft: '4px',
    borderRadiusBottomRight: '4px',
    color: 'navy',
    borderWidth: 0,
    pointWidth: 25,
    animation: {
      duration: 250,
    },
    dataLabels: {
      enabled: true,
      inside: true,
      align: 'left',
      format: '{point.y}%',
      style: {
        color: 'white',
        textOutline: false,
      }
    }
  }]
});

</script>
<div id="container"></div>
<html lang="en">
<head>
    <style>
#container {
  width: 420px;
  margin: 20px auto;
}

    </style>
    <meta charset="UTF-8">
    <title>Title</title>

</head>
<body>
<div id="chart_container" style="width:100%; height:400px;"></div>

<table>
  <tr>
        <td>System</td>
        <td>Total</td>
        <td>Done</td>
      <td> Progress </td>
    </tr>
         {% for tag in wikistat.values %}

             <tr>
          <td> {{ tag.wikipname }}</td>
            <td> {{ tag.total}}</td>
                 <td> {{ tag.done }} </td>
             <td>


             </td>

             </tr>
{% endfor %}
</table>
</body>
</html>
